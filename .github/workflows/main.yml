#              run: |
#                cd ./src
#                ./vendor/bin/psalm.phar
#
#            - name: Migrations
#              run: |
#                cd ./src
#                bin/cake migrations migrate -c test
#
            - name: PHPUnit
              run: |
                cd ./src
                composer test
